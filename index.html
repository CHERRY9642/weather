
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Storm Animation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Left Side: Get Started Section -->
    <div class="content">
        <h1>Feel the Storm Before the Rain!</h1>
        <p>Stay ahead of the weather with accurate forecasts, real-time alerts, and insightful climate trends.</p>
        <ul class="features-list">
            <li>🌍 Live Weather Updates</li>
            <li>⏳ Hourly & Weekly Forecasts</li>
            <li>⚠️ Severe Weather Alerts</li>
            <li>📍 Location-Based Predictions</li>
            <li>📊 Interactive Weather Maps</li>
        </ul>
        <a href="weather.html" class="get-started-btn">Get Started</a>
    </div>
    

    <!-- Cloud Container -->
    <div class="cloud-container">
        <img src="cloud.png" class="cloud cloud1" alt="Cloud">
        <img src="cloud.png" class="cloud cloud2" alt="Cloud">
        <img src="cloud.png" class="cloud cloud3" alt="Cloud">
    </div>

    <!-- Lightning Effect -->
    <div class="lightning"></div>

    <!-- Right Side: Earth GIF -->
    <div class="gif-container">
        <img src="earth.gif" alt="Rotating Earth">
    </div>

    <script src="index.js"></script>
</body>
</html>
